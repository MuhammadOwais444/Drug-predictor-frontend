<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="assets/code.js"></script>
    <title>DRUG PREDICTOR BY TEAM 4</title>
  </head>
  <body>
    <br>
    <a href="index.html"><img class="logo" src="" alt=""></a>
    <br>
    <div class="container main">
  <div class="jumbotron" id="holder">
    <h1 class='main_heading'>DRUG PREDICTION</h1>
    <img class="logo" src="assets/logo.png" alt="">
    <h3>This application will predict what drug type is suitable for you</h3>
    <br>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="age">Age:</label>
        <div class="col-sm-10">
          <input  class="form-control" id="feature1" placeholder=" Enter Age" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Gender:</label>
        <div class="col-sm-10">
          <input  class="form-control" id="feature2" placeholder=" Enter Gender" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Na_to_K:</label>
        <div class="col-sm-10">
          <input class="form-control" id="feature3" placeholder=" Enter Na_to_K" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >BP:</label>
        <div class="col-sm-10">
          <input class="form-control" id="feature4" placeholder=" Enter BP" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Cholestrol:</label>
        <div class="col-sm-10">
          <input class="form-control" id="feature5" placeholder=" Enter Cholestrol" >
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="button btn btn-default">Submit</button>
        </div>
      </div>
    </form>
    <h2 class="result"></h2>
  </div>
</div>

<!-- Footer -->
<footer class="page-footer font-small blue">

  <div class="footer-copyright text-center py-3">
    <div class="bottom">
      <p><a href="#">Team 4 | Patient Drug Predictor</a></p>
    </div>
  </div>

</footer>
<!-- Footer -->


  </body>
</html>
